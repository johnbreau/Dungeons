<div class="app-container">
  <div class="map-builder__key-container">
    <a #doubleTest (click)="addTile('hall')" (dblclick)="onDoubleClick" class="map-builder__tile"  [inlineSVG]="'../../../assets/svg/hall.svg'"></a>
    <a (click)="addTile('corner')" class="map-builder__tile" [inlineSVG]="'../../../assets/svg/corner.svg'"></a>
    <a (click)="addTile('corner-right')" class="map-builder__tile" [inlineSVG]="'../../../assets/svg/corner-right.svg'"></a>
    <a (click)="addTile('corner-bottom')" class="map-builder__tile" [inlineSVG]="'../../../assets/svg/corner-bottom.svg'"></a>
    <a (click)="addTile('corner-left')" class="map-builder__tile" [inlineSVG]="'../../../assets/svg/corner-left.svg'"></a>
    <a (click)="addTile('door')" class="map-builder__tile" [inlineSVG]="'../../../assets/svg/door.svg'"></a>
    <a (click)="addTile('elevated-ledge')" class="map-builder__tile" [inlineSVG]="'../../../assets/svg/elevated-ledge.svg'"></a>
    <a (click)="addTile('false-door')" class="map-builder__tile" [inlineSVG]="'../../../assets/svg/false-door.svg'"></a>
    <a (click)="addTile('natural-chimney')" class="map-builder__tile" [inlineSVG]="'../../../assets/svg/natural-chimney.svg'"></a>
    <a (click)="addTile('one-way-door')" class="map-builder__tile" [inlineSVG]="'../../../assets/svg/one-way-door.svg'"></a>
    <a (click)="addTile('secret-door')" class="map-builder__tile" [inlineSVG]="'../../../assets/svg/secret-door.svg'"></a>
  </div>
  <div [ngGrid]="gridConfig" class="map-builder__map-container">
		<div *ngFor="let box of boxes; let i = index" [(ngGridItem)]="box.config" (onItemChange)="updateItem(i, $event)" (onResize)="onResize(i, $event)" (onDrag)="onDrag(i, $event)">
      <div class="handle">
        <div class="box-header-btns pull-right">
              <a title="Remove widget" (click)="removeWidget(i);">
                <div class="glyphicon glyphicon-trash"></div>
              </a>
        </div>
        <img src="{{box.url}}" class="map-builder__tile-image"/>
      </div>
    </div> 
  </div>
</div>
