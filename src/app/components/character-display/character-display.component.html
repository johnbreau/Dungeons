<div class="characterDisplayTableContainer">
  <h4>Saved Characters</h4>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let character"> {{character[column]}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let characterrow; columns: displayedColumns;"></tr>
      <tr mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   
    <ul>
      <li *ngFor="let clickedRow of clickedRows">
        Clicked on {{clickedRow.value}}
      </li>
    </ul>
  </div>
